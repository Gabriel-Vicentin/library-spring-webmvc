<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-green-600 mb-8">Usuários</h1>

    <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
        <thead>
        <tr>
            <th class="py-3 px-4 bg-green-500 text-white text-left">Nome</th>
            <th class="py-3 px-4 bg-green-500 text-white text-left">Endereço</th>
            <th class="py-3 px-4 bg-green-500 text-white text-left">Telefone</th>
            <th class="py-3 px-4 bg-green-500 text-white text-left">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}" class="hover:bg-gray-100">
            <td class="py-2 px-4 border-b" th:text="${usuario.nome}">Nome</td>
            <td class="py-2 px-4 border-b" th:text="${usuario.endereco}">Endereço</td>
            <td class="py-2 px-4 border-b" th:text="${usuario.telefone}">Telefone</td>
            <td class="py-2 px-4 border-b space-x-2">
                <a th:href="@{/usuarios/{id}(id=${usuario.id})}" class="text-green-600 hover:underline">Detalhes</a>
                <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="text-blue-600 hover:underline">Editar</a>
                <a th:href="@{/usuarios/deletar/{id}(id=${usuario.id})}" class="text-red-600 hover:underline">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-6">
        <a href="usuarios" class="inline-block bg-green-500 text-white px-5 py-2 rounded-lg hover:bg-green-600 transition">
            Adicionar Usuário
        </a>
    </div>
</div>
</body>
</html>
