<!-- deletar.html -->
<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deletar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-red-600 mb-8">Confirmar Exclusão</h1>
    <div class="bg-white shadow-md rounded p-6">
        <p>Tem certeza que deseja excluir o usuário <strong th:text="${usuario.nome}"></strong>?</p>
        <form th:action="@{/usuarios/remover}" method="post" class="mt-4">
            <input type="hidden" name="id" th:value="${usuario.id}">
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Confirmar</button>
            <a href="/usuarios" class="ml-4 text-blue-500 hover:underline">Cancelar</a>
        </form>
    </div>
</div>
</body>
</html>
