<!-- detalhes.html -->
<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-green-600 mb-8">Detalhes do Usuário</h1>
    <div class="bg-white shadow-md rounded p-6">
        <p><strong>Nome:</strong> <span th:text="${usuario.nome}"></span></p>
        <p><strong>Endereço:</strong> <span th:text="${usuario.endereco}"></span></p>
        <p><strong>Telefone:</strong> <span th:text="${usuario.telefone}"></span></p>
    </div>
    <a href="/usuarios" class="mt-4 inline-block text-blue-500 hover:underline">Voltar</a>
</div>
</body>
</html>
